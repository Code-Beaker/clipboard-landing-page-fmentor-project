<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Clipboard landing page</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <header class="header">
        <section class="hero">
          <picture class="hero__image-wrapper">
            <img
              class="hero__image"
              alt="fading image of a forest"
              srcset="
                images/bg-header-desktop.png 700w,
                images/bg-header-mobile.png  300w
              "
            />
          </picture>
          <div class="hero__content-center">
            <div class="hero__image-center">
              <img src="images/logo.svg" alt="Clipboard official logo" />
            </div>
            <div class="hero__text-center">
              <section class="hero__text-content">
                <h1 class="hero__heading-lg">
                  A history of everything you copy
                </h1>
                <p class="hero__paragraph">
                  Clipboard allows you to track and organize everything you
                  copy. Instantly access your clipboard on all your devices.
                </p>
                <div class="hero__btn-flex">
                  <button class="btn btn__cyan">Download for iOS</button>
                  <button class="btn btn__blue">Download for Mac</button>
                </div>
              </section>
            </div>
          </div>
        </section>
      </header>
    </main>
  </body>
</html>
